<!DOCTYPE html>
<html>

<head>
    <title>JS-HW-5</title>
    <meta charset="UTF-8">
    <style type="text/css">
        h3 {
            padding: 0px;
            margin: 5px;
        }
        button {
            margin: 5px 0 5px 0;
        }
    </style>
</head>

<body>

    <p>Start document</p>

    <div class="tsk1">
        <H3>Task 1</H3>
        <form>
            <label>Input text: <input type="text" id="tsk1_str" required></label>
            <button id="tsk1_btn" type="button">Get result</button>
            <label>Result: <input type="number" id="tsk1_result" disabled></label>
        </form>
    </div>

    <div class="tsk2">
        <H3>Task 2</H3>
        <form>
            <label>Input text: <input type="text" id="tsk2_str" required></label>
            <label>Input symbol to double: <input type="text" id="tsk2_symb" required maxlength="1"></label>
            <br>
            <button id="tsk2_btn" type="button">Get result</button>
            <label>Result: <input type="text" id="tsk2_result" disabled></label>
        </form>
    </div>

    <div class="tsk3">
        <H3>Task 3</H3>
        <form>
            <label>Password: <input type="password" id="tsk3_psd" required></label>
            <br>
            <button id="tsk3_btn" type="button">Get result</button>
        </form>
    </div>

    <script src="js/script.js">

    </script>

    <p>End document</p>

</body>
